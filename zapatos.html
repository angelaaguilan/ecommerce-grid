<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce - Zapatos</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- container principal -->
    <div class="grid-container">

        <!-- Título - Encabezado  -->
        <header class="box-area roboto-bold">Mi Ecommerce</header>

        <!-- Menú Lateral -->
        <menu class="box-area categorias">
            <p class="roboto-black">Categorías</p>
            <a class="roboto-thin" href="./perfumes.html">Perfumes (13)</a>
            <a class="roboto-thin" href="./ropa.html">Ropa (21)</a>
            <a class="roboto-medium" href="./zapatos.html">Zapatos (10)</a>
            <a class="roboto-thin" href="./index.html">Todos (41)</a>
        </menu>

        <!-- Grilla de Productos -->
        <main class="grid-productos box-area">
            <div class="card-producto">
                <img class="img-producto" src="./assets/img/ZapatoDockers.jpg" alt="">
                <p class="nombre-producto">Zapatos Docker</p>
                <p>$29.700</p>
                <p class="boton-comprar">Comprar</p>
            </div>
            <div class="card-producto">
                <img class="img-producto" src="./assets/img/ZapatoCaterpillar.jpg" alt="Zapato Caterpillar">
                <p class="nombre-producto">Zapato Caterpillar</p>
                <p>$109.990</p>
                <p class="boton-comprar">Comprar</p>
            </div>
            <div class="card-producto">
                <img class="img-producto" src="./assets/img/zapatogacel.jpg" alt="Zapato Gacel">
                <p class="nombre-producto">Zapato Gacel</p>
                <p>$77.900</p>
                <p class="boton-comprar">Comprar</p>
            </div>
            <div class="card-producto">
                <img class="img-producto" src="./assets/img/zapatohushpuppies.jpg" alt="zapato Hush Puppies">
                <p class="nombre-producto">Zapato Hush Puppies</p>
                <p>$64.900</p>
                <p class="boton-comprar">Comprar</p>
            </div>
        </main>

        <footer class="box-area">@miecommerce</footer>
    </div>

</body>
</html>
