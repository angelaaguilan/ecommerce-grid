<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce - Ropa</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- container principal -->
    <div class="grid-container">

        <!-- Título - Encabezado  -->
        <header class="box-area roboto-bold">Mi Ecommerce</header>

        <!-- Menú Lateral -->
        <menu class="box-area categorias">
            <p class="roboto-black">Categorías</p>
            <a class="roboto-thin" href="./perfumes.html">Perfumes (13)</a>
            <a class="roboto-medium" href="./ropa.html">Ropa (21)</a>
            <a class="roboto-thin" href="./zapatos.html">Zapatos (10)</a>
            <a class="roboto-thin" href="./index.html">Todos (41)</a>
        </menu>

        <!-- Grilla de Productos -->
        <main class="grid-productos box-area">
            <div class="card-producto">
                <img class="img-producto" src="./assets/img/PoleronPuma.jpeg" alt="">
                <p class="nombre-producto">Polerón puma</p>
                <p>$44.700</p>
                <p class="boton-comprar">Comprar</p>
            </div>
            <div class="card-producto">
                <img class="img-producto" src="./assets/img/chaquetaadidas.jpg" alt="Chaqueta Adidas">
                <p class="nombre-producto">Chaqueta Adidas</p>
                <p>$69.990</p>
                <p class="boton-comprar">Comprar</p>
            </div>
            <div class="card-producto">
                <img class="img-producto" src="./assets/img/northfacejacket.jpg" alt="Northface Jacket">
                <p class="nombre-producto">Parka The North Face</p>
                <p>$349.800</p>
                <p class="boton-comprar">Comprar</p>
            </div>
            <div class="card-producto">
                <img class="img-producto" src="./assets/img/poleronadidas.jpg" alt="Polerón Adidas amarillo">
                <p class="nombre-producto">Polerón Adidas</p>
                <p>$31.990</p>
                <p class="boton-comprar">Comprar</p>
            </div>

        </main>

        <footer class="box-area">@miecommerce</footer>
    </div>

</body>
</html>
