<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce - Perfumes</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- container principal -->
    <div class="grid-container">

        <!-- Título - Encabezado  -->
        <header class="box-area roboto-bold">Mi Ecommerce</header>

        <!-- Menú Lateral -->
        <menu class="box-area categorias">
            <p class="roboto-black">Categorías</p>
            <a class="roboto-medium" href="./perfumes.html">Perfumes (13)</a>
            <a class="roboto-thin" href="./ropa.html">Ropa (21)</a>
            <a class="roboto-thin" href="./zapatos.html">Zapatos (10)</a>
            <a class="roboto-thin" href="./index.html">Todos (41)</a>
        </menu>

        <!-- Grilla de Productos -->
        <main class="grid-productos box-area">
            <div class="card-producto">
                <img class="img-producto" src="./assets/img/MyKingdom.jpg" alt="">
                <p class="nombre-producto">Perfume myKingdom</p>
                <p>$31.400</p>
                <p class="boton-comprar">Comprar</p>
            </div>
            <div class="card-producto">
                <img class="img-producto" src="./assets/img/PhantomPacoRabanne.jpg" alt="">
                <p class="nombre-producto">Perfume Phantom</p>
                <p>$68.900</p>
                <p class="boton-comprar">Comprar</p>
            </div>
            <div class="card-producto">
                <img class="img-producto" src="./assets/img/perfumecalvinklein.jpg" alt="Perfume Calvin Klein">
                <p class="nombre-producto">Perfume Calvin Klein</p>
                <p>$67.900</p>
                <p class="boton-comprar">Comprar</p>
            </div>
            <div class="card-producto">
                <img class="img-producto" src="./assets/img/perfumedkny.jpg" alt="Perfume Donna Karan">
                <p class="nombre-producto">Perfume Donna Karan</p>
                <p>$59.000</p>
                <p class="boton-comprar">Comprar</p>
            </div>
        </main>

        <footer class="box-area">@miecommerce</footer>
    </div>

</body>
</html>
